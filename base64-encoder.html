<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder / Decoder - LoveTools</title>
    <!-- Add Google Icons stylesheet for the swap icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="tool-style.css">
</head>
<body>

    <header class="page-header">
        <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
    </header>

    <main>
        <div class="tool-container">
            <h1>Base64 Encoder / Decoder</h1>
            <p class="description">Encode your text to Base64 or decode a Base64 string back to its original text.</p>

            <div class="tool-card">
                
                <div class="encoder-layout">
                    <!-- Left Panel: Plain Text -->
                    <div class="textarea-group">
                        <label for="text-input">Text (UTF-8)</label>
                        <textarea id="text-input" class="text-input-area encoder-textarea" placeholder="Type or paste your text here..."></textarea>
                    </div>

                    <!-- Middle: Swap Icon -->
                    <span id="swap-icon" class="material-icons-outlined">sync_alt</span>

                    <!-- Right Panel: Base64 Output -->
                    <div class="textarea-group">
                        <label for="base64-output">Base64</label>
                        <textarea id="base64-output" class="text-input-area encoder-textarea" placeholder="Your Base64 output will appear here..."></textarea>
                    </div>
                </div>

                <div class="encoder-actions">
                    <button id="copy-text-btn" class="btn-secondary">Copy Text</button>
                    <button id="copy-base64-btn" class="btn-secondary">Copy Base64</button>
                    <button id="clear-all-btn" class="btn-secondary">Clear All</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="base64-encoder.js" defer></script>
</body>
</html>
