<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter - LoveTools</title>
    <link rel="stylesheet" href="tool-style.css">
</head>
<body>
    <header class="page-header">
        <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
    </header>
    <main>
        <div class="tool-container">
            <h1>PDF to JPG Converter</h1>
            <p class="description">Convert each page of your PDF into a high-quality JPG image.</p>
            <div class="tool-card">
                <div class="upload-area disabled" id="upload-wrapper">
                    <label for="pdf-upload" id="upload-label">
                        <span>Loading Libraries... Please Wait.</span>
                        <small>The tool will be ready in a moment.</small>
                    </label>
                    <input type="file" id="pdf-upload" accept=".pdf" hidden>
                </div>
                <div class="settings-area" hidden>
                    <div id="page-info"></div>
                    <div class="options-group">
                        <h3>JPG Quality</h3>
                        <div class="quality-slider">
                            <label for="quality">Quality: <span id="quality-value">85</span>%</label>
                            <input type="range" id="quality" min="10" max="100" value="85">
                        </div>
                    </div>
                    <button id="convert-to-jpg-btn" style="margin-top: 1rem;">Convert to JPG</button>
                </div>
                <div id="download-container" class="settings-area" hidden>
                    <h3>Conversion Complete!</h3>
                    <a href="#" id="download-btn" class="button" download="converted-images.zip">Download ZIP File</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Loading scripts locally from the lib folder -->
    <script src="lib/pdf.min.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="pdf-to-jpg.js"></script>
</body>
</html>
