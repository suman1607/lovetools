<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - LoveTools</title>
    <link rel="stylesheet" href="tool-style.css">
</head>
<body>

    <header class="page-header">
        <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
    </header>

    <main>
        <div class="tool-container">
            <h1>Password Generator</h1>
            <p class="description">Create strong, secure, and random passwords to protect your accounts.</p>

            <div class="tool-card">
                
                <!-- Password Display & Copy Button -->
                <div class="slug-output-group" style="margin-bottom: 2rem;">
                    <input type="text" id="password-output" readonly placeholder="Your password will appear here...">
                    <button id="copy-password-btn" class="btn-secondary">Copy</button>
                </div>
                
                <!-- Settings Area -->
                <div class="options-group">
                    <!-- Length Slider -->
                    <div class="quality-slider" style="width: 100%; max-width: 400px;">
                        <label for="length-slider">Password Length: <span id="length-value">16</span></label>
                        <input type="range" id="length-slider" min="8" max="64" value="16">
                    </div>

                    <!-- Character Type Checkboxes -->
                    <div class="checkbox-options">
                        <label><input type="checkbox" id="include-uppercase" checked> Uppercase (A-Z)</label>
                        <label><input type="checkbox" id="include-lowercase" checked> Lowercase (a-z)</label>
                        <label><input type="checkbox" id="include-numbers" checked> Numbers (0-9)</label>
                        <label><input type="checkbox" id="include-symbols"> Symbols (!@#$)</label>
                    </div>
                </div>

                <button id="generate-password-btn">Generate New Password</button>

            </div>
        </div>
    </main>
    
    <script src="password-generator.js" defer></script>
</body>
</html>
